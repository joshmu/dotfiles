- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.bashrc: bashrc
    ~/.zsh:
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.config/nvim:
    ~/.gitconfig:
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.shell:
    ~/.ssh/config.asc: ssh/config.asc
    ~/.tmux.conf:
    ~/.tmux:

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.config/nvim:
    ~/.config/iterm2:
    ~/Library/Preferences/com.googlecode.iterm2.plist: iterm2/com.googlecode.iterm2.plist
    ~/.config/karabiner:
    ~/.gitconfig:
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.hyper.js: hyper.js

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
